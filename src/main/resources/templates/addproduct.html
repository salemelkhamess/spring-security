<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="layout"

>
<head>
  <meta charset="UTF-8">
  <title>Add Products</title>
  <link href="webjars/bootstrap/5.3.5/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <script type="application/javascript" src="webjars/bootstrap/5.3.5/js/bootstrap.bundle.js"></script>

</head>
<body>

<div class="container" layout:fragment="content">
  <h1>Add Product</h1>


  <form method="post" th:action="@{/admin/saveProduct}">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" class="form-control" th:value="${product.name}">
      <span class="text-bg-danger" th:errors="${product.name}"></span>

    </div>

    <div class="mb-3">
      <label>Price</label>
      <input type="text" name="price" class="form-control" th:value="${product.price}">
      <span class="text-bg-danger" th:errors="${product.price}"></span>
    </div>


    <div class="mb-3">
      <label>Quantity</label>
      <input type="text" name="quantity" class="form-control" th:value="${product.quantity}">
      <span class="text-bg-danger" th:errors="${product.quantity}"></span>

    </div>

    <button type="submit" class="btn btn-primary"> Save</button>

  </form>
</div>

</body>
</html>
