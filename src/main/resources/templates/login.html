<!DOCTYPE html>
<html lang="en"       xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="webjars/bootstrap/5.3.5/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <script type="application/javascript" src="webjars/bootstrap/5.3.5/js/bootstrap.bundle.js"></script>

</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Login</h1>
    </div>
    <div class="card-body">
     <form method="post" th:action="@{/login}">
       <div class="mb-4">
         <label>Usernam</label>
         <input name="username" type="text" class="form-control" >
       </div>

       <div class="mb-4">
         <label>Password</label>
         <input name="password" type="password" class="form-control" >
       </div>

       <div class="mb-4">
         <button type="submit" class="btn btn-primary">Login</button>
       </div>
     </form>
    </div>
  </div>
</div>

</body>
</html>
